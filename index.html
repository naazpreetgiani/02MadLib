<!DOCTYPE html>
<html>
  <head>
    <title>Mad Lib</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Mad Lib</h1>
    <hr />

    <!--Phrase Input(It was (FOOD) day at school, and (NAME) was super excited for lunch. But when they went outside to eat, a (NOUN) stole (NAME)'s (FOOD))!-->

      Fill in the inputs below and then click the button to see a funny phrase.
    </h3>
    <p>Food: <input type="text" id="food-in" /></p>
    <p>Name: <input type="text" id="name-in" /></p>
    <p>Noun: <input type="text" id="noun-in" /></p>
    <p>
      <button id="btn">Mad Lib</button>
    </p>
    <hr />

    <!--Full phrase output-->
    <h3>Your Mad Lib:</h3>
    <p id="output"></p>
  </body>
</html>
